{% extends "base.html" %}

{% block title %}Search - Gardening Blog{% endblock %}

{% block content %}
<h1>Search</h1>
<form method="POST" action="{{ url_for('search') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.keywords.label }}<br>
        {{ form.keywords(size=32) }}<br>
        {% for error in form.keywords.errors %}
            <span class="error">{{ error }}</span>
        {% endfor %}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
